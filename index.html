<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>EBAC - Galeria de Fotos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>
  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova imagem +</button>
    </header> 
    <form>
      <h2>Inserir nova imagem</h2>
      <input type="url" id="urlImagem" placeholder="URL da imagem" required>
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="assets/images/foto1.jpg" alt="">
        <div class="overlay-imagem-link">
          <a href="assets/images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div>
      </li>
      <li>
        <img src="assets/images/foto2.jpg" alt="">
        <div class="overlay-imagem-link">
          <a href="assets/images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div>
      </li>
      <li>
        <img src="assets/images/foto3.jpg" alt="">
        <div class="overlay-imagem-link">
          <a href="assets/images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
